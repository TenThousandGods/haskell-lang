apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "${DEPLOYMENT_NAME}"
  labels:
    app: "${DEPLOYMENT_APP}"
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
spec:
  rules:
    - host: "${APPROOT}"
      http:
        paths:
          - backend:
              serviceName: "${DEPLOYMENT_NAME}"
              servicePort: 80
  tls:
    - hosts:
      - "${APPROOT}"
      secretName: "${DEPLOYMENT_NAME}-tls"
